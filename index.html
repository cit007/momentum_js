<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum</title>
    <link rel="stylesheet" href="index.css" />
    <script defer src="clock.js"></script>
    <script defer src="greetings.js"></script>
    <script defer src="todos.js"></script>
    <script defer src="bg.js"></script>
    <script defer src="weather.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
</head>
<body>
    <nav class="navigation">
        <div class="search-area">
            <span class="search-area__link">Links</span>
            <span class="search-area__search"><i class="fas fa-search"></i></span>
        </div>
        <div class="js-weather">
            <i class="fas fa-sun fa-2x"></i>
            <div>
                <span class="js-temp"></span><span>&#8451;</span>
                <h3 class="js-loc"></h3>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="region">
            <div class="js-clock">
                <span class="side-col"></span>
                <h1 class="js-title">00:00</h1>
                <span class="side-col"></span>
            </div>
        </div>
        
        <div class="greeting">
            <form class="js-userform">
                <input type="text" class="js-username" placeholder="What is your name?">
            </form>
            <h4 class="js-greetings"></h4>
        </div>
        
        <div class="todo">
            <h1></h1>
            <form class="todo-form">
                <input class="todo-form__input" type="text" placeholder="What's your main focus?">
            </form>
            
            <div class="board">
                <div class="todo-board">
                    <ul class="pending-list">
                    </ul>
                </div>
            </div>

            <div class="done-board">
                <ul class="finish-list">
                </ul>
            </div> 
        </div>
    </main>
    
</body>
</html>
