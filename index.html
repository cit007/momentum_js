<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div class="region">
        <div class="js-clock">
            <span class="side-col"></span>
            <h1 class="js-title">00:00</h1>
            <span class="side-col"></span>
        </div>
    </div>
    
    <div class="greeting">
        <form class="js-userform">
            <input type="text" class="js-username" placeholder="What is your name">
        </form>
        <h4 class="js-greetings"></h4>
    </div>
    
    <div class="region">
        <form class="js-todoform">
            <input type="text" class="js-todo" placeholder="What a to do">
        </form>
        <ul class="js-todolist"></ul>
    </div>
    

    <div class="js-weather">
        <h3 class="js-temp"></h3>
        <h3 class="js-loc"></h3>
    </div>
    <script src="clock.js"></script>
    <script src="greetings.js"></script>
    <script src="todos.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
</body>
</html>
