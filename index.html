<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum</title>
    <link rel="stylesheet" href="index.css" />
    <script defer src="clock.js"></script>
    <script defer src="greetings.js"></script>
    <script defer src="todos.js"></script>
    <script defer src="bg.js"></script>
    <script defer src="weather.js"></script>
</head>
<body>
    <div class="region">
        <div class="js-clock">
            <span class="side-col"></span>
            <h1 class="js-title">00:00</h1>
            <span class="side-col"></span>
        </div>
    </div>
    
    <div class="greeting">
        <form class="js-userform">
            <input type="text" class="js-username" placeholder="What is your name">
        </form>
        <h4 class="js-greetings"></h4>
    </div>
    
    <div class="todo">
        <form class="todo-form">
            <input class="todo-form__input type="text">
        </form>
        
        <h2>Pending</h2>
        <ul class="pending-list">
        </ul>
    
        <h2>Finished</h2>
        <ul class="finish-list">
        </ul>
    </div>
    

    <div class="js-weather">
        <h3 class="js-temp"></h3>
        <h3 class="js-loc"></h3>
    </div>
    
</body>
</html>
